<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小白学框架</title>
    <base target="_blank">
</head>
<body bgcolor="#ffe4c4">

<!--标签	描述-->
<!--<iframe>	定义内联的子窗口（框架）-->
<iframe src="second_0101.html" width=80% height="600px" frameborder="10" name="abc">

</iframe>
<p><a href="http://www.baidu.com.cn"target="abc">点击网址试试,iframe会变化</a> </p>

<!--插入脚本-->
<!--<script> 标签用于定义客户端脚本，比如 JavaScript-->
<script type="text/javascript">
    <!--
    // 如果浏览器压根没法识别 <script> 标签，那么 <script> 标签所包含的内容将
    // 以文本方式显示在页面上。为了避免这种情况发生，你应该将脚本隐藏在注释标签当中。
    // 那些老的浏览器（无法识别 <script> 标签的浏览器）将忽略这些注释，所以不会将标签的内容显示到页面上。
    // 而那些新的浏览器将读懂这些脚本并执行它们，即使代码被嵌套在注释标签内
    document.write("<h1>你好</h1>")
    //-->
</script>

<img src="image0103/丫头.png" width="90" height="150">
<!--为不支持客户端脚本的浏览器定义替代内容-->
<noscript>Sorry, your browser does not support JavaScript!</noscript>
<br/>
</body>
</html>
